<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kakao Chat Demo</title>

<style>

body{
margin:0;
background:#b2c7da;
font-family:system-ui;
}

.app{
max-width:430px;
height:100vh;
margin:auto;
background:#b2c7da;
display:flex;
flex-direction:column;
overflow:hidden;
}

/* LOGIN */

.login{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
padding:25px;
animation:fadeIn .5s ease;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

.login input{
padding:12px;
margin-bottom:10px;
border:none;
border-radius:12px;
}

.login button{
padding:12px;
border:none;
border-radius:12px;
background:#fee500;
font-weight:bold;
}

/* HEADER */

.header{
padding:12px;
background:#a5c4dd;
text-align:center;
font-weight:bold;
}

/* NOTICE */

.notice{
background:#333;
color:white;
text-align:center;
padding:6px;
font-size:13px;
}

/* CHAT */

.chatbox{
flex:1;
padding:10px;
overflow-y:auto;
display:flex;
flex-direction:column;
}

.msg{
max-width:75%;
padding:10px;
border-radius:15px;
margin:5px 0;
font-size:14px;
word-break:break-word;
}

.me{
background:#fee500;
align-self:flex-end;
border-bottom-right-radius:0;
}

.you{
background:white;
align-self:flex-start;
border-bottom-left-radius:0;
}

.name{
font-size:11px;
opacity:.6;
margin-bottom:3px;
}

.time{
font-size:10px;
opacity:.6;
text-align:right;
margin-top:3px;
}

/* INPUT */

.inputbar{
display:flex;
padding:7px;
background:#eee;
}

.inputbar textarea{
flex:1;
border:none;
border-radius:20px;
padding:10px;
resize:none;
height:40px;
}

.inputbar button{
margin-left:5px;
border:none;
border-radius:50%;
background:#fee500;
padding:10px 15px;
}

/* PROFILE */

.profile{
display:flex;
align-items:center;
gap:10px;
padding:8px;
background:#dfeaf5;
}

.profile img{
width:40px;
height:40px;
border-radius:50%;
object-fit:cover;
border:2px solid #fee500;
}

.adminTag{
color:red;
font-size:12px;
font-weight:bold;
}

</style>
</head>

<body>

<div class="app">

<!-- LOGIN -->

<div id="login" class="login">
<h2>CHAT LOGIN</h2>
<input id="username" placeholder="ÎãâÎÑ§ÏûÑ">
<input type="file" id="profileInput">
<button onclick="login()">ENTER</button>
</div>

<!-- CHAT -->

<div id="chat" style="display:none">

<div class="header">CHAT ROOM</div>

<div class="profile">
<img id="profileImg">
<div>
<span id="profileName"></span>
<span id="adminBadge" class="adminTag"></span>
</div>
</div>

<div id="notice" class="notice">üì¢ Í≥µÏßÄ : ÌôòÏòÅÌï©ÎãàÎã§</div>

<div id="chatbox" class="chatbox"></div>

<div class="inputbar">
<textarea id="msg" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•"></textarea>
<button onclick="send()">‚û§</button>
</div>

</div>

</div>

<script>

// DATA

let user = localStorage.getItem("user");
let profile = localStorage.getItem("profile");
let isAdmin = false;

let chatData = JSON.parse(localStorage.getItem("chat")) || [];

// AUTO LOGIN

if(user){
 openChat();
}

// LOGIN

function login(){

 const name = username.value.trim();
 if(name===""){
  alert("ÎãâÎÑ§ÏûÑ ÏûÖÎ†•Ìï¥Ï§ò");
  return;
 }

 user = name;
 localStorage.setItem("user",user);

 if(profileInput.files[0]){
  const reader = new FileReader();
  reader.onload = ()=>{
   localStorage.setItem("profile",reader.result);
   profile = reader.result;
   openChat();
  };
  reader.readAsDataURL(profileInput.files[0]);
 }else{
  openChat();
 }

}

// OPEN CHAT

function openChat(){

 login.style.display="none";
 chat.style.display="block";

 profileName.innerText = user;

 if(profile){
  profileImg.src = profile;
 }else{
  profileImg.src = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
 }

 // ADMIN MODE
 if(user === "admin"){
  isAdmin = true;
  adminBadge.innerText = " (ADMIN)";
 }

 loadChat();
}

// SEND MESSAGE

function send(){

 const text = msg.value.trim();
 if(text==="") return;

 // ADMIN NOTICE COMMAND
 if(isAdmin && text.startsWith("/Í≥µÏßÄ ")){
  const noticeText = text.replace("/Í≥µÏßÄ ","");
  localStorage.setItem("notice",noticeText);
  notice.innerText = "üì¢ Í≥µÏßÄ : " + noticeText;
  msg.value="";
  return;
 }

 chatData.push({
  name:user,
  msg:text,
  time:new Date().toLocaleTimeString()
 });

 localStorage.setItem("chat",JSON.stringify(chatData));
 msg.value="";
 loadChat();
}

// LOAD CHAT

function loadChat(){

 chatbox.innerHTML="";

 chatData.forEach(data=>{

  const div = document.createElement("div");
  div.className = "msg "+(data.name===user?"me":"you");

  div.innerHTML = `
   <div class="name">${data.name}</div>
   ${data.msg.replace(/\n/g,"<br>")}
   <div class="time">${data.time}</div>
  `;

  chatbox.appendChild(div);
 });

 chatbox.scrollTop = chatbox.scrollHeight;
}

// LOAD NOTICE

const savedNotice = localStorage.getItem("notice");
if(savedNotice){
 notice.innerText = "üì¢ Í≥µÏßÄ : " + savedNotice;
}

// ENTER / SHIFT+ENTER

msg.addEventListener("keydown",function(e){

 if(e.key==="Enter" && !e.shiftKey){
  e.preventDefault();
  send();
 }

});

// LOGIN ENTER KEY

username.addEventListener("keydown",function(e){
 if(e.key==="Enter"){
  login();
 }
});

</script>

</body>
</html>
